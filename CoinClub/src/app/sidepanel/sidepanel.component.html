<div class="row side_panel">
  <div class="col-xs-4">
    <h5>BTC Price</h5>
    <h4>{{"$" + this.price}}</h4>
  </div>
  <div class="col-xs-4 result_panel">
    <h5>Price Prediction</h5>
    <h4>{{"$" + this.predicted_price}}</h4>
  </div>
  <div class="col-xs-4">
    <h5>Next 1 Minute Price</h5>
    <button type="button" class="button" (click)="this.refreshPrediction()">Predict!</button>
  </div>
</div>
